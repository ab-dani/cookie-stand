<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookie Stand Input</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h1>New Cookie Stand</h1>
    <form id="cookieStandForm">

        <fieldset>
            <legend>Cookie Stand Information</legend>

                <label for="Location">Location:</label>

                    <input type="text" id="Location" name="Location" required>

                    <br>
                        <label id="minCustomers"> Min Custoemrs per Hour:</label>

                            <input type="number" id="maxCustomers" name="maxCustomers" required>
                            <br>

                            <label for="avgCookies">Average Cookies per Sale:</label>
                                <input type="number" id="avgCookies" name="avgCookies" required>
                                <br>

                            <button type="submit">Add Cookie Stand</button>
                        
                            </fieldset>

                                 </form>

<table>
   <thead>
    <tr>
        <th>Location</th>
        <th>Min Customers</th>
        <th>Max Customers</th>
        <th>Avg Cookie Sales</th>
        <th>Total Cookies Per Sale</th>
    </tr>
   </thead>

   <tbody>

   </tbody>
</table>

</body>
<script src="app3.js"></script>
</html>
